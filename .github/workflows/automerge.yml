name: Autoâ€‘merge clean PRs

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

permissions:           # indispensable pour Ã©crire dans la PR
  contents: write
  pull-requests: write

concurrency:           # un seul job actif par PR
  group: "automerge-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  automerge:
    if: "!github.event.pull_request.draft"          # plus de filtre sur le label
    runs-on: ubuntu-latest
    steps:
      # ðŸ“¥ RÃ©â€‘installe un repo Git minimal pour que `gh pr merge` trouve .git
      - name: Checkout minimal
        uses: actions/checkout@v4
        with:
          fetch-depth: 1          # suffit pour exÃ©cuter les commandes Git/CLI

      - name: Tenter lâ€™autoâ€‘merge (ou mise en file dâ€™attente)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -eo pipefail
          PR="${{ github.event.pull_request.number }}"
          # --auto : active lâ€™autoâ€‘merge ou place la PR en mergeâ€‘queue
          if ! gh pr merge "$PR" --squash --delete-branch --auto; then
            gh pr comment "$PR" \
              --body ":warning: **Conflit dÃ©tectÃ©** â€“ merci de le rÃ©soudre manuellement."
          fi
