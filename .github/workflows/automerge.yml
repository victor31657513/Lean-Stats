name: Auto-merge clean PRs

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

permissions:
  contents: write
  pull-requests: write
  actions: write

concurrency:
  group: "automerge-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  automerge:
    if: "!github.event.pull_request.draft"
    runs-on: ubuntu-latest

    steps:
      - name: VÃ©rifier la prÃ©sence de WORKFLOW_TOKEN
        env:
          WORKFLOW_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          if [ -z "${WORKFLOW_TOKEN:-}" ]; then
            PR="${{ github.event.pull_request.number }}"
            MESSAGE="WORKFLOW_TOKEN is missing. Automerge requires a Personal Access Token to trigger post-merge workflows."
            echo "$MESSAGE"
            gh pr comment "$PR" --body "$MESSAGE"
            exit 1
          fi

      # ðŸ“¥ RÃ©-installe un repo Git minimal pour que `gh pr merge` trouve .git
      - name: Checkout minimal
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Tenter lâ€™auto-merge (ou mise en file dâ€™attente)
        env: GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          set -eo pipefail
          PR="${{ github.event.pull_request.number }}"

          # --auto : active lâ€™auto-merge ou place la PR en merge-queue
          if ! gh pr merge "$PR" --squash --delete-branch --auto; then
            gh pr comment "$PR" \
              --body ":warning: **Conflit dÃ©tectÃ©** â€“ merci de le rÃ©soudre manuellement."
            exit 0
          fi

      - name: Attendre le merge effectif
        env: GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          set -euo pipefail
          PR="${{ github.event.pull_request.number }}"
          MAX_ATTEMPTS=30
          SLEEP_SECONDS=10
          MERGED_AT=""

          for attempt in $(seq 1 "$MAX_ATTEMPTS"); do
            MERGED_AT=$(gh pr view "$PR" --json mergedAt --jq '.mergedAt')
            if [ -n "$MERGED_AT" ] && [ "$MERGED_AT" != "null" ]; then
              echo "PR merged at $MERGED_AT."
              break
            fi
            echo "PR not merged yet (attempt ${attempt}/${MAX_ATTEMPTS})."
            sleep "$SLEEP_SECONDS"
          done

          if [ -z "$MERGED_AT" ] || [ "$MERGED_AT" = "null" ]; then
            echo "PR not merged after waiting. Skipping release pipeline."
            exit 0
          fi

          echo "Merged. Build deploy branch will run automatically on push to main, then Release plugin zip via workflow_run."
