name: Build deploy branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-branch-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Get plugin version
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create deployable plugin folder (clean)
        run: |
          set -euo pipefail

          PLUGIN_SLUG="lean-stats"

          rm -rf package-tmp
          mkdir -p "package-tmp/${PLUGIN_SLUG}"

          ./scripts/build-plugin-dist.sh "package-tmp"

          test -f "package-tmp/${PLUGIN_SLUG}/build/admin.js"
          test -f "package-tmp/${PLUGIN_SLUG}/build/admin.asset.php"

      - name: Create plugin zip from deployable folder
        run: |
          set -euo pipefail

          rm -f lean-stats.zip
          (cd package-tmp && zip -r "../lean-stats.zip" "lean-stats")
          test -f lean-stats.zip

      - name: Upload plugin zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: lean-stats.zip
          if-no-files-found: error

      - name: Update deploy branch
        env:
          DEPLOY_VERSION: ${{ steps.meta.outputs.version }}
        run: |
          set -euo pipefail

          DEPLOY_DIR="deploy-branch"

          git fetch origin deploy || true

          if git show-ref --verify --quiet refs/remotes/origin/deploy; then
            git worktree add "$DEPLOY_DIR" origin/deploy
          else
            git worktree add "$DEPLOY_DIR" --detach
            (cd "$DEPLOY_DIR" && git checkout --orphan deploy)
          fi

          rsync -a --delete "package-tmp/lean-stats/" "$DEPLOY_DIR/"

          cd "$DEPLOY_DIR"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Deploy build v${DEPLOY_VERSION}"
          git push origin HEAD:deploy
